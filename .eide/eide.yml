version: "4.1"
name: ls_base
type: ARM
deviceName: null
packDir: null
srcDirs:
  - bsl
  - hal
  - mdl
virtualFolder:
  name: <virtual_root>
  files: []
  folders: []
dependenceList: []
outDir: build
miscInfo:
  uid: 1c2a3cec8c3704ad7b2fab76b504a8be
targets:
  Debug:
    cppPreprocessAttrs:
      defineList:
        - STM32H743xx
        - USE_FULL_LL_DRIVER
        - LV_CONF_INCLUDE_SIMPLE
      incList:
        - hal/cmsis/dev/stm32h7xx/inc
        - hal/cmsis/inc
        - hal/inc
        - bsl/tmp/Core/Inc
        - bsl/rtos
        - bsl/drv
        - mdl/lvgl
      libList: []
    excludeList:
      - hal/src/stm32h7xx_hal_timebase_rtc_alarm_template.c
      - hal/src/stm32h7xx_hal_timebase_rtc_wakeup_template.c
      - hal/src/stm32h7xx_hal_timebase_tim_template.c
      - hal/src/stm32h7xx_hal_msp_template.c
      - bsl/tmp/Drivers
      - bsl/tmp/cmake
      - mdl/lvgl/demos
      - mdl/lvgl/examples
      - mdl/lvgl/src/libs/barcode
      - mdl/lvgl/src/libs/bmp
      - mdl/lvgl/src/libs/ffmpeg
      - mdl/lvgl/src/libs/freetype
      - mdl/lvgl/src/libs/fsdrv
      - mdl/lvgl/src/libs/gif
      - mdl/lvgl/src/libs/libjpeg_turbo
      - mdl/lvgl/src/libs/libpng
      - mdl/lvgl/src/libs/lodepng
      - mdl/lvgl/src/libs/lz4
      - mdl/lvgl/src/libs/qrcode
      - mdl/lvgl/src/libs/rle
      - mdl/lvgl/src/libs/rlottie
      - mdl/lvgl/src/libs/thorvg
      - mdl/lvgl/src/libs/tiny_ttf
      - mdl/lvgl/src/libs/tjpgd
    toolchain: GCC
    toolchainConfigMap:
      GCC:
        archExtensions: ""
        cpuType: Cortex-M7
        floatingPointHardware: single
        options:
          version: 5
          afterBuildTasks: []
          asm-compiler: {}
          beforeBuildTasks: []
          c/cpp-compiler:
            language-c: gnu23
            language-cpp: gnu++23
            one-elf-section-per-data: true
            one-elf-section-per-function: true
            optimization: level-debug
            warnings: all-warnings
          global:
            $float-abi-type: hard
            arm-thumb-mode: thumb
            not-use-syscalls: true
            output-debug-info: enable
            use-newlib-nano: true
          linker:
            $outputTaskExcludes:
              - .bin
            $toolName: auto
            LIB_FLAGS: -lm
            output-format: elf
            remove-unused-input-sections: true
        scatterFilePath: bsl/tmp/STM32H743XX_FLASH.ld
        storageLayout:
          RAM: []
          ROM: []
        useCustomScatterFile: true
    uploadConfigMap:
      JLink:
        baseAddr: ""
        bin: ""
        cpuInfo:
          cpuName: "null"
          vendor: "null"
        otherCmds: ""
        proType: 1
        speed: 8000
      STLink:
        address: "0x08000000"
        bin: ""
        elFile: None
        optionBytes: .eide/debug.st.option.bytes.ini
        otherCmds: ""
        proType: SWD
        resetMode: default
        runAfterProgram: true
        speed: 4000
    uploader: STLink
